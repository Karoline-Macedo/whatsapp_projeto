<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  
    <div class="container-fluid">

        <div class="row">
           <div class="col-md-4 px-0" id="panel-left">

                <header class="d-flex"> 
                    <img src="assets/contact.svg" alt="Avatar">
                </header>
              
            <div class="d-flex flex-fill" id="search">
                <div id="divBusca">
                    <a class="d-flex flex-fill">
                        <input type="text" id="txtBusca" placeholder="Pesquisar conversa"/>
                        <img src="assets/lupa.svg" width="25" height="auto" id="btnBusca" alt="Buscar"/>
                    </a>
                </div>
            </div>

            <div class="list-group">

                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <img src="assets/contact.svg" alt="Avatar">
                    <div class="d-flex flex-column flex-fill">
                        <h6>Karol</h6>
                        <small>Olá, boa tarde!</small>   
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <span class="timeago">08/11/2022</span>
                        <span class="badge badge-success badge-pill"></span>
                    </div>
                </a>

                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <img src="assets/contact.svg" alt="Avatar">
                    <div class="d-flex flex-column flex-fill">
                        <h6>Grupo do Ano Novo</h6>
                        <small><b>Tatá: E aí gente?</b></small>      
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <span class="timeago">11:58</span>
                        <span class="badge badge-success badge-pill">5</span>
                    </div>
                </a>

                <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                    <img src="assets/contact.svg" alt="Avatar">
                    <div class="d-flex flex-column flex-fill">
                        <h6>Sônia</h6>
                        <small>Conte comigo!</small>   
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <span class="timeago">Ontem</span>
                        <span class="badge badge-success badge-pill"></span>
                    </div>               
                </a>
            </div>



            </div>

            <div class="col-md-8 px-0 d-flex flex-column">
                
                <header class="d-flex align-items-center">

                    <img src="assets/hcode-photo.svg" alt="Avatar">

                    <div class="d-flex flex-column flex-fill">
                        <h6>Hcode</h6>
                        <small class="timeago">Visto por último: Quinta-feira às 16:30</small>   
                    </div>

                </header>

                <main></main>

                <footer></footer>
            </div> 
            
        </div>
    </div>
    
</body>
</html>
